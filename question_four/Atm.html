<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ATM Program</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="atm.css">
    </head>
    <body>

      <!-- pin fields -->
      <div class="body">

        <form method="post" id="form1">
          <h4>Please Enter Your Pin Number:</h4>
        <input
          type="text"
          name="number"
          id="number"
        />
        <input
          type="button"
          name="submit"
          id="submit"
          onclick="getAction()"
          value="submit"
        />
        <p id="demo"></p>

        <div id="options12" style="display: none">
          <!-- initial balance field -->
          <input
            type="radio"
            name="radio"
            onclick="myFunction(this.value)"
            value="1"
          />
          <h4>Initial Balance</h4>

          <!-- withdraw field -->
          <input
            type="radio"
            name="radio"
            onclick="myFunction(this.value)"
            value="2"
          />
          <h4>Withdraw</h4>

          <!-- fast cash field -->
          <input
            type="radio"
            name="radio"
            onclick="myFunction(this.value)"
            value="3"
          />
          <h4>Fast Cash</h4>


        </div>
        <p id="demo1" ,></p>

      <!-- withdraw from atm -->
      <div id="display" style="display: none">
        <label>Please Enter Your Withdraw Amount</label>
        <input type="text" name="amount1" id="amount1" value="" />
        <input
          type="submit"
          name="submit1"
          value="submit"
          onclick="getAmount()"
        />
      </div>

      <!-- topup -->
      <div id="topup" style="display:block">
        <label>Please Top-up your account</label>
        <input type="text" name="amount2" id="amount2" value="" />
        <input type="submit" name="submit2" value="submit" onclick="topUp()" />
      </div>

      <!-- fast-cash display -->
      <div id="display1" style="display: none">
        <label>Please Select Your Fast-cash Option</label>
        <select id="myselect1">
          <option value="10000">10000</option>
          <option value="10000">15000</option>
          <option value="20000">20000</option>
          <option value="50000">50000</option>
        </select>
        <input
          type="submit"
          name="submit2"
          value="submit"
          onclick="getAmount_1()"
        />
      </div>
    </form>

    <!-- show page exited -->
     <div class="button">
       <a href="../question_four/exit.html">
         <button  type="button" id="button" value="button" >Exit</button>
       </a>
     </div>

      </div>

     <button type="button" class="btn1" onclick="printForm()">Print Form</button>


        <script src="Atm.js" async defer></script>
    </body>
</html>
